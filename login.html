<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rodger Fox</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1f4037, #99f2c8);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      animation: bgMove 10s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 350px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    .password-toggle {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
      font-size: 0.9em;
      color: #aaa;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 0.9em;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 1rem;
      background: linear-gradient(45deg, #ff4b1f, #1fddff);
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    a {
      color: #00e676;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />

      <div class="password-toggle">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-icon" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>

      <label class="remember">
        <input type="checkbox" id="rememberMe" /> Remember Me
      </label>

      <button type="submit">Login</button>
      <a href="register.html">Don't have an account? Register</a>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;
      const remember = document.getElementById("rememberMe").checked;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const matchingUser = users.find(user => user.email === email && user.password === password);

      if (matchingUser) {
        localStorage.setItem("currentUser", JSON.stringify(matchingUser));
        if (remember) {
          localStorage.setItem("rememberUser", JSON.stringify(matchingUser));
        } else {
          localStorage.removeItem("rememberUser");
        }
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password!");
      }
    });

    // Auto-login with Remember Me
    window.addEventListener("DOMContentLoaded", () => {
      const remembered = JSON.parse(localStorage.getItem("rememberUser"));
      if (remembered) {
        localStorage.setItem("currentUser", JSON.stringify(remembered));
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
