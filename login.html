<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Rodger Fox</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1f4037, #99f2c8);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      background: rgba(0,0,0,0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      width: 320px;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      color: #000;
      transition: 0.3s ease;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 8px #1fddff;
      background: #fff;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 0.85em;
      margin: 10px 0;
    }

    .remember input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #ff4b1f, #1fddff);
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00e676;
    }

    a {
      color: #00e676;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <label class="remember">
        <input type="checkbox" id="rememberMe" /> Remember Me
      </label>
      <button type="submit">Login</button>
      <a href="register.html">Don't have an account? Register</a>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const remember = document.getElementById("rememberMe").checked;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        if (remember) {
          localStorage.setItem("rememberUser", JSON.stringify(matchedUser));
        } else {
          localStorage.removeItem("rememberUser");
        }
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password.");
      }
    });

    // Auto-login if remembered
    window.addEventListener("DOMContentLoaded", () => {
      const remembered = JSON.parse(localStorage.getItem("rememberUser"));
      if (remembered) {
        localStorage.setItem("currentUser", JSON.stringify(remembered));
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
