<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodger Fox | Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      padding-top: 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .sidebar ul li:hover {
      background: #1f4037;
    }
    .sidebar ul li i {
      width: 20px;
      text-align: center;
    }
    .menu-toggle {
      font-size: 1.5rem;
      padding: 1rem;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1100;
    }
    .content {
      margin-left: 60px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&times;</div>
    <ul>
      <li onclick="navigateTo('home.html')"><i class="fas fa-home"></i> Home</li>
      <li onclick="navigateTo('settings.html')"><i class="fas fa-cog"></i> Settings</li>
      <li onclick="navigateTo('shop.html')"><i class="fas fa-store"></i> Shop</li>
      <li onclick="navigateTo('deposit.html')"><i class="fas fa-money-bill-wave"></i> Deposit</li>
      <li onclick="navigateTo('withdraw.html')"><i class="fas fa-wallet"></i> Withdraw</li>
      <li onclick="navigateTo('transactions.html')"><i class="fas fa-exchange-alt"></i> Transaction</li>
      <li onclick="navigateTo('appload.html')"><i class="fas fa-upload"></i> Appload</li>
      <li onclick="navigateTo('profile.html')"><i class="fas fa-user"></i> Profile</li>
      <li onclick="navigateTo('about.html')"><i class="fas fa-info-circle"></i> About</li>
      <li onclick="navigateTo('contact.html')"><i class="fas fa-envelope"></i> Contact</li>
      <li onclick="navigateTo('share.html')"><i class="fas fa-share-alt"></i> Share</li>
      <li onclick="navigateTo('app.html')"><i class="fas fa-mobile-alt"></i> App</li>
      <li onclick="navigateTo('settings.html')"><i class="fas fa-cogs"></i> Settings</li>
    </ul>
  </div>  <div class="content">
    <h1>Welcome to Your Dashboard</h1>
    <p>This is your interactive artist control panel.</p>
  </div>  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function navigateTo(page) {
      window.location.href = page;
    }
  </script></body>
</html>
