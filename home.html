<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rodger Fox | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rubik+Burned&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      /* Removed overflow hidden for iframe flexibility */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Rubik Burned', cursive;
      font-size: 3rem;
      color: #f5f5f5;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
      /* Optional: comment out this if you want no duplicate welcome message */
      /* display: none; */
    }

    .links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .links a {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      border: 2px solid #00eaff;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff inset;
    }

    .links a:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 15px #fff, 0 0 25px #fff inset;
    }

    iframe {
      display: none; /* hide the music player */
    }
  </style>
</head>
<body>

  <h1>Rodger Fox ðŸŽ§</h1>

  <div class="links">
    <a href="https://youtube.com/@shaqshagido6499?si=XEZepPY7PmvqeAKh" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a href="https://www.tiktok.com/@rodgerfox254?_t=ZM-8wsjWHCMpjM&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a href="https://open.spotify.com/artist/717HmnSffVU331xg4IIYFO?si=oXD9a2J6SVext74Jys-0uA" target="_blank" rel="noopener noreferrer">Spotify</a>
  </div>

  <!-- Background music from YouTube autoplay loop -->
  <iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/VF8MOM8H6P0?autoplay=1&loop=1&playlist=VF8MOM8H6P0" 
    frameborder="0" 
    allow="autoplay" 
    allowfullscreen>
  </iframe>

  <script>
    // Redirect logged-in users automatically to dashboard
    if (localStorage.getItem('currentUser')) {
      window.location.href = 'dashboard.html';
    }
  </script>

</body>
</html>
